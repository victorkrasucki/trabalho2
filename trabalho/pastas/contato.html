<body>
    <nav id="menu">
        <img src="../Nova pasta/icon (1).png" alt="" width="210" height="120">

    <div id="central">
        <form id="form">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
        
                <div class="campo">
                    <label><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>            
            </fieldset>
        
            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label><strong>CPF</strong></label>
                    <input type="text" id="identification" required>
                </div>
            </fieldset>
        
            <div class="campo">
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>
        
            <div class="campo">
                <label for="senioridade"><strong>local</strong></label>
                <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>sul</option>
                    <option>centro-oeste</option>
                    <option>nordeste</option>
                </select>
            </div>
        <div class="botao">
            <button class="botao" type="submit" id="submit" onclick="enviar()">Conclu√≠do</button>
        </div>
        </form>
